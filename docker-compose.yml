version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  data-ingestion:
    build:
      context: ./services/data-ingestion
    ports:
      - "8001:8001"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
 

  swarm-intelligence:
    build:
      context: ./services/swarm-intelligence
    ports:
      - "5001:5001"
    depends_on:
      - kafka
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROQ_API_KEY: ${GROQ_API_KEY} # Ensure this is set in your .env file or directly here
      GROQ_MODEL_NAME: llama-3-8b-instruct

  perceptual-ai:
    build:
      context: ./services/perceptual-ai
    ports:
      - "5003:5003"
    depends_on:
      - kafka
    environment:
      BOOTSTRAP_SERVERS: kafka:29092

  trust-ledger:
    build:
      context: ./services/trust-ledger
    ports:
      - "8004:8004"
    depends_on:
      - kafka
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
    
  review-analyzer:
    build:
      context: ./services/review-analyzer
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_REVIEWS: product-reviews
      KAFKA_GROUP_ID: review-analyzer-group
      KAFKA_TOPIC_TRUST_EVENTS: trust-events

  seller-behavior-analyzer:
    build:
      context: ./services/seller-behavior-analyzer
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_SELLER_EVENTS: seller-events
      KAFKA_GROUP_ID: seller-analyzer-group
      KAFKA_TOPIC_TRUST_EVENTS: trust-events
